<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTE: https://fonts.google.com/specimen/Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"/>
    <title>CodeClub Convert Money</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label for="">
                Converter <B>de</B> 
                <select name="" id="">
                    <option value="">
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label for="">
                convertar <b>para</b>
                <select name="" id="currency-select">
                    <option>
                        US$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        Bitcoin
                    </option>
                </select>
            </label>

            <label for="">
                Valor
                <input id="input-real" placeholder="R$ 10.000,00" value="1">
            </label>

            <section>
                <div class="currency-container">
                    <img src="./assets/brasil.png">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                </div>
                
                <img class="arrow-img" src="./assets/arrow.png">

                <div class="currency-container">
                    <img id="currency-img"src="./assets/eua.png">
                    <p class="currency-name" id="currency-name">Dólar americano</p>
                    <p class="currency-value"id="currency-value-text">R$ 10.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./sctipts.js"></script>
</html>
