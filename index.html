<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTE: https://fonts.google.com/specimen/Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>CodeClub Convert Money</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label for="">
                Converter de 
                <select name="" id="">
                    <option value="">
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label for="">
                convertar para
                <select name="" id="">
                    <option value="">
                        US$ Dólar americano
                    </option>
                    <option value="">
                        € Euro
                    </option>
                </select>
            </label>

            <label for="">
                Valor
                <input placeholder="R$ 10.000,00">
            </label>

            <button type="button">converter</button>

            <section>
                <div>
                    <img src="./assets/brasil.png">
                    <p>Real</p>
                    <p>R$ 10.000,00</p>
                </div>
                
                <img src="./assets/arrow.png">

                <div>
                    <img src="./assets/eua.png">
                    <p>Dólar americano</p>
                    <p>R$ 10.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
